<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>BBS</title>
    <link rel="stylesheet" href="./scss/index.css">
    <link rel="stylesheet" href="./font/css/font-awesome.css">
</head>
<!-- GitGutter插件很卡，已卸载 -->
<body>
<!-- 头部悬浮栏 -->
<div class="page-head-bar">
  <div class="page-head-bar-container">
    <!-- 左侧链接区 -->
    <div class="bar-left">
      <!-- 网页logo -->
      <div class="bar-left-logo">
        <img src="./img/head_bar_logo.png" alt="logo">
      </div>
      <div class="bar-left-block1">关于</div>
      <div class="bar-left-block2">版本</div>
    </div>
    <!-- 右侧链接区 -->
    <div class="bar-right">
      <!-- 搜索栏 -->
      <div class="bar-right-search-container">
        <div class="search-bar-container">
          <i class="fa fa-search"></i>
          <input type="text" class="search-input" placeholder="搜索" spellcheck="false">          
        </div>
      </div>
      <!-- 语言区 -->
      <div class="bar-right-language">
        <!-- 默认语言和箭头图标 -->
        <div class="language-default-bar">
          <div class="language-default">简体中文</div>
          <div class="language-arrow">
            <i class="fa fa-caret-up"></i>
            <i class="fa fa-caret-down"></i>
          </div>
        </div>
        <!-- 语言选择区 -->
        <ul class="language-choice">
          <li>
            <i class="fa fa-check"></i>
            <span>简体中文</span>
          </li>
          <li>
            <i class="fa"></i>
            <span>正體中文</span>
          </li>
          <li>
            <i class="fa"></i>
            <span>English</span>
          </li>
        </ul>
      </div>
      <!-- 注册和登陆 -->
      <div class="bar-right-register">注册</div>
      <div class="bar-right-login">登录</div>
    </div>
  </div>
</div>

<!-- 登录注册区域-->
<div class="info-cover">
  <!-- 登录注册栏 -->
  <div class="info-board">
    <!-- 标题头显示登录还是注册 -->
    <div class="info-board-title">
      <div class="info-title-close">&times; </div>
      <div class="info-title-word"></div>
    </div>
    <!-- 注册表单 -->
    <form action="" name="register" class="info-register">
      <div class="info-username">
        <input type="text" name="rusername" placeholder="用户">
      </div>
      <div class="info-password">
        <input type="password" name="rpassword" placeholder="密码">
      </div>
      <div class="info-password-again">
        <input type="password" name="rconfirm" placeholder="确认密码">
      </div>
      <div class="info-email">
        <input type="text" name="remail" placeholder="邮箱">
      </div>
      <div class="info-submit">注册</div>
    </form>
    <!-- 登录表单 -->
    <form action="" name="login" class="info-login">
      <div class="info-username">
        <input type="text" name="lusername" placeholder="用户名或邮箱">
      </div>
      <div class="info-password">
        <input type="password" name="lpassword" placeholder="密码">
      </div>
      <div class="info-submit">登录</div>
    </form>
    <!-- 跳转登录界面 -->
    <div class="info-message-register">已有账户？<a>登录</a></div>
    <!-- 跳转注册界面 -->
    <div class="info-message-login">还没有账户？<a>立即注册</a></div>
  </div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>
<script>
</script>
</body>
</html>
